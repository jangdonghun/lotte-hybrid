					<div class="clear"></div>
				</div>

						<select>
							<option value="1">신동탄 롯데캐슬</option>

						<i class="xi-angle-down-thin"></i>

					<div class="select-box select-box-2 half-bottom bg-white">

							<option value="1">모집중</option>

						</select>
						<i class="xi-angle-down-thin"></i>

					<div class="datepick-box">

							<div class="input-simple-2 has-icon input-blue"><i class="xi-calendar"></i><input type="text" placeholder="2018-04-01" id="start_datepick" class="input-calendar"></div>

						<div class="one-half last-column">
							<div class="input-simple-2 has-icon input-blue"><i class="xi-calendar"></i><input type="text" placeholder="2018-04-01" id="end_datepick" class="input-calendar"></div>

					</div>

					<div class="input-simple-2 textarea small-bottom"><textarea class="textarea-simple-2" placeholder="내용을 입력해 주세요"></textarea></div>

						<a href="#">
						 <span><i class="xi-attachment"></i>주말꽃꽃이강의.jpg <i class="xi-close"></i></span>
						</a>
						<a href="#">
						 <span><i class="xi-attachment"></i>flower.jpg <i class="xi-close"></i></span>
						</a>

							<input class="upload-name" placeholder="선택된 파일 없음" value="" disabled="disabled">
							<input id="ex_filename" class="upload-hidden" type="file">

					</div>
